						$('.wrapper').navbarscroll();
			// 分类切换
			$(".classify-index").click(function(){
				$(this).addClass("on this_font_color").siblings().removeClass("on this_font_color");
				// $(this).css("color",'#00a2ff').siblings().css("color",'#333');
				$('#list_tag').val($(this).attr('alt'));
				$(".tab-list").hide().eq($(this).index()).show();
			});

			if(window.android){
				window.android.updateRefreshType(-1);
			}
		});
		//频道获取分类
		function get_big_class(cid){
			cid=parseInt(cid);
			if(!isNaN(cid) && cid){
				window.location.href='/wap/proclass.php?username=luluyw1234&wap=1&pro_cid='+cid;
			}
		}
		// 获取小类
		function OpenSub(_this) {
			var big_id = $(_this).attr('alt');
			var old_big_id = $('input[name=old_big_id]').val();
			var use_list_alt = 0;
			if (old_big_id > 0) {
				// 当前选中的分类
				$(".category-left").find('.category-list').each(function () {
					if ($(this).hasClass('at')) {
						use_list_alt = parseInt($(this).attr('alt'));
						return true;
					}
				});
			}
			if ((big_id != old_big_id) || (use_list_alt && old_big_id != use_list_alt)) {
				ajax_bigclass_list(big_id);
				$(_this).addClass("at").siblings().removeClass("at");
				$('input[name=old_big_id]').val(big_id);
			}
		}
	
		function ajax_bigclass_list(big_id) {
			var pro_cid = $('input[name=pro_cid]').val(); 
			$('#sub_more').html('<div style="text-align: center;padding:1rem 0;margin: 42%;"><img src="https://s.dlssyht.cn/images/wap/loading.gif"></div>');
			$.ajax({
				url:'/wap/proclass_ajaxlist.php?username=luluyw1234&pro_cid='+pro_cid+'&style=1&ajax_big_id='+big_id,
				type:'get',
				success: function(data){
					if(data!=''){
						$('#sub_more').html(decodeHtmlEntity(data));
					} else {
						$('#sub_more').html('<div style="text-align: center;padding:1rem 0;margin: 20%;"><img src="https://s.dlssyht.cn/templates/wap/publish_coupon/images/no.png" style="width: 1.8rem;height: 1.8rem;"><p style="margin-top:0.2rem;font-size: 0.24rem;color: #999;">'+"&#24744;&#36824;&#27809;&#26377;&#28155;&#21152;&#20219;&#20309;&#20998;&#31867;"+'~</p></div>');
					}
				}
			});
		}
	</script>
