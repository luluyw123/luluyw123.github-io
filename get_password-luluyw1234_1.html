    <script type="text/javascript">
        function getVcode2(){
            var date=new Date();
            document.getElementById("vcodesrc").src="/include/captcha/captcha.php?datete="+date.getTime();
        }
        $(function(){
            $('#validatecode').focus(function(){
                $('#validatecode_Tip').hide();
                $('#code_span').show();
            })
        })
        //email 判断
        function checkEmail(cEmail)
        {

　 var arr=cEmail.split('@');
　 var c=true;
　 if(arr.length!=2)
　　c=false;
　 else if(!arr[0].length||!arr[1].length)
　　c=false;
　 else if(arr[1].split('.').length<2)
　　c=false;
　 else if(!arr[1].split('.')[0].length||arr[1].split('.')[1].length<2||arr[1].split('.')[1].length>4)
　　c=false;
　 return c;
        }
        var tncode_div_pwd=false;
        function login_check(){
            var user_name = $("#user_name").val();
            var e_mail  = $("#email").val();
            // var yzm      = $("#validatecode").val();
            if(!user_name){
                $("#login_name_msg").parent().show();
                $("#user_name").focus();
                return false;
            }
            $("#login_name_msg").parent().hide();
            if(checkEmail(e_mail)==false || e_mail==""){
                $("#login_pwd_msg").parent().show();
                $("#email").focus();
                return false;
            }
            $("#login_pwd_msg").parent().hide();
            if(!tncode_div_pwd){
                tncode.init('send_miao',0);
                tncode_div_pwd =true;
            }else{
                tncode.show();
            }
            $TN.onsuccess(function(){
                $("#login_pwd_msg").parent().hide();
                $("#form1").submit();
            })
        }
    </script>
